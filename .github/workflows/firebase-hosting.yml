# AnalyDocs/.github/workflows/firebase-hosting.yml
name: Deploy Frontend to Firebase Hosting

on:
  push:
    branches:
      - master

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies (frontend)
        run: npm install
        working-directory: frontend

      - name: Build Next.js app
        run: npm run build
        working-directory: frontend

      - name: Manual Firebase CLI Deployment
        env:
          # Expose the service account key as an environment variable
          # This is securely handled by GitHub Actions secrets
          FIREBASE_SERVICE_ACCOUNT_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_ANALYDOCS }}
        run: |
          echo "Installing firebase-tools@12.9.0 globally..."
          npm install -g firebase-tools@12.9.0

          # Diagnostic lines (keep for now to confirm behavior)
          echo "Verifying firebase CLI path..."
          which firebase || command -v firebase || type firebase
          echo "Verifying firebase CLI version..."
          firebase --version

          echo "Authenticating Firebase CLI using gcloud service account..."
          # 1. Write the service account key to a temporary file
          echo "${FIREBASE_SERVICE_ACCOUNT_KEY}" > service_account_key.json

          # 2. Use gcloud to activate the service account.
          #    This authenticates the environment for subsequent Firebase CLI commands.
          #    --quiet suppresses interactive prompts.
          gcloud auth activate-service-account --key-file=service_account_key.json --project=analydocs-test --quiet

          # 3. Clean up the temporary file immediately for security
          rm service_account_key.json 

          echo "Changing directory to frontend/"
          cd frontend

          echo "Deploying frontend to Firebase Hosting..."
          firebase deploy --only hosting:frontend --project analydocs-test