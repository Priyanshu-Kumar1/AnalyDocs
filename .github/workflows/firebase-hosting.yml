# AnalyDocs/.github/workflows/firebase-hosting.yml
name: Deploy Frontend to Firebase Hosting

on:
  push:
    branches:
      - master

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies (frontend)
        run: npm install
        working-directory: frontend

      - name: Build Next.js app
        run: npm run build
        working-directory: frontend

      # --- START OF NEW DEPLOYMENT STEP ---
      - name: Manual Firebase CLI Deployment
        env:
          # Expose the service account key as an environment variable
          # This is securely handled by GitHub Actions secrets
          FIREBASE_SERVICE_ACCOUNT_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_ANALYDOCS }}
        run: |
          # 1. Install a specific, stable version of firebase-tools globally
          echo "Installing firebase-tools@12.9.0 globally..."
          npm install -g firebase-tools@12.9.0

          # 2. Authenticate the Firebase CLI using the service account key
          #    The 'echo' command writes the secret to a temporary file
          #    Then 'firebase login --service-account --project' uses that file
          echo "Authenticating Firebase CLI..."
          echo "${FIREBASE_SERVICE_ACCOUNT_KEY}" > service_account_key.json
          firebase login --service-account --project analydocs-test < service_account_key.json
          rm service_account_key.json # Clean up the temporary file

          # 3. Change directory to where your firebase.json for the frontend is located
          echo "Changing directory to frontend/"
          cd frontend

          # 4. Execute the deploy command for the specific target
          #    The --only flag is crucial for monorepos with targets
          echo "Deploying frontend to Firebase Hosting..."
          firebase deploy --only hosting:frontend --project analydocs-test
      # --- END OF NEW DEPLOYMENT STEP ---